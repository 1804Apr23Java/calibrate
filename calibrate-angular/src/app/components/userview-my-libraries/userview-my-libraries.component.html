<!-- MY LIBRARIES CONTENT -->

<div class="h4 user-view-header">
  <p>
    <span class="fa fa-book quiz-header-icon"></span>
    <span>My Libraries</span>
  </p>
</div>
<ul class="list-group">
  <!-- *ngFor for each library found -->
  <li *ngFor="let library of libraryList" class="list-group-item d-flex justify-content-between align-items-center">
    <span>
      <span class="h3">{{library.name}}</span>
      <br>
      <small>Size: {{library.questions.length}} questions</small>
    </span>
    <span>
      <span class="fa fa-edit fa-2x yellow-edit-icon"></span>
      <span class="fa fa-times fa-2x red-x-icon ml-3"></span>
    </span>
  </li>
</ul>
<!-- END MY LIBRARIES CONTENT -->
