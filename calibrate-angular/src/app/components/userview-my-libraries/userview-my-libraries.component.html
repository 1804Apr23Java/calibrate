<!-- MY LIBRARIES CONTENT -->

<div class="h4 user-view-header">
  <p>
    <span class="fa fa-book quiz-header-icon"></span>
    <span>My Libraries</span>
  </p>
</div>
<ul class="list-group">
  <!-- *ngFor for each library found -->
  <li *ngFor="let library of libraryList" class="list-group-item d-flex justify-content-between align-items-center">
    <span>
      <span class="h3">{{library.name}}</span>
      <br>
      <small>Size: {{library.questions.length}} questions</small>
    </span>
    <span>
      <!-- <span class="fa fa-edit fa-2x yellow-edit-icon"></span> -->
      <span class="fa fa-times fa-2x red-x-icon ml-3"></span>
    </span>
  </li>
</ul>
<li class="list-group-item list-group-item-success d-flex justify-content-between align-items-center add-library-list-item"
  data-toggle="modal" data-target="#addPrivateLibraryModal">
  <strong>Add a Library</strong>
  <span class="fa fa-plus-square fa-2x add-library-plus-icon"></span>
</li>
<!-- END MY LIBRARIES CONTENT -->

<!-- MODAL -->

<div class="modal fade" id="addPrivateLibraryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add a Library</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <!-- Name of Library Input -->
        <li class="list-group-item d-flex justify-content-between align-items-center mt-3">

            <span class="h4">Library Name</span>

            <input type="text" class="modal-form-input">
          </span>
        </li>

            <span class="h4">Number of Questions</span>
          </span>

            <input type="number" class="modal-form-input">
          </span>
        </li>

        <!-- New Question Input -->

          </div>

          <!-- New Answer Input -->
